<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        </meta>
        <title>May Mall</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    </head>

    <body class="container">
        <h1>用户列表</h1>
        <br/><br/>
        <div class="with:80%">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>User name</th>
                        <th>Login</th>
                        <th>Email</th>
                        <th>Create time</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.id}">1</th>
                        <td th:text="${user.name}">may</td>
                        <td th:text="${user.login}">1577</td>
                        <td th:text="${user.email}">1044@qq.com</td>
                        <td th:text="${user.createTime}">2017-08-09</td>
                        <td><a href="@{/index}">edit</a></td>
                        <td><a href="@{/index}">delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">
                <a href="/api/add" th:href="@{/api/add}" class="btn btn-info">add</a>
            </div>
        </div>
    </body>
</html>
